<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/prueba.css">
    <meta name="keywords"  content="Consultora, Clientes, Marketing, Desarrollo web, Asesoria, Salida laboral">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <img src="imagenes/logo_consultora.jpg" alt="logo consultora">
    </header>

    <nav id="Menu">
      <h2>Menu</h2>
      <a class="Menu_a active" href="index.html">Inicio</a>
        <a class="Menu_a" href="contacto.html">Contacto</a>
        <a class="Menu_a" href="servicios.html">Servicios</a>
        <a class="Menu_a" href="carritodecompras.html">Carrito de compras</a>
    </nav>
    
    <section id=titulo>
        <h1>Carrito</h1>
    </section> 
    <h2>Buscador de productos</h2>
    <form id="formulario-buscador">
        <input autocomplete="off" id="buscador-producto" type="text" placeholder="Buscar un producto" name="producto">
      </form>
   
      <section class="store">
        <div class="container">
            <div class="items">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Presupuesto</h3>
                            <img class="item-imagen" src="./imagenes/generacion_presupuesto.jpg">

                            <div class="item-details">
                                <h4 class="item-precio">$1000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Hosting y dominio</h3>
                            <img class="item-imagen" src="./imagenes/hosting_dominio.png">

                            <div class="item-details">
                                <h4 class="item-precio">$5000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Diseño de sitio</h3>
                            <img class="item-imagen" src="./imagenes/diseño_sitio.jpg">

                            <div class="item-details">
                                <h4 class="item-precio">$3000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Desarrollo web</h3>
                            <img class="item-imagen" src="./imagenes/desarrollo_web.png">

                            <div class="item-details">
                                <h4 class="item-precio">$10000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Servicio SEO</h3>
                            <img class="item-imagen" src="./imagenes/seo_analityc.jpg">

                            <div class="item-details">
                                <h4 class="item-precio">$2000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
               <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Servicio de CM</h3>
                            <img class="item-imagen" src="./imagenes/servicio_cm.jpg">

                            <div class="item-details">
                                <h4 class="item-precio">$3000</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Creacion de logos</h3>

                            <img class="item-imagen" src="./imagenes/creacion_logos.jpg">
                            <div class="item-details">
                                <h4 class="item-precio">$500</h4>
                                <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="carritoCompras">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="carritoCompras-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="carritoCompras-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="carritoCompras-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <div class="carritoComprasItemsContainer"></div>
    

        
            <div class="row">
                <div class="col-12">
                    <div class="carritoCompras-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 carritoComprasTotal">$0</p>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                        <button class="btn btn-success ml-auto borrarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./tienda.js"></script>

</body>

</html>
